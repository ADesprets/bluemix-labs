<ion-view title="APIC Sample" id="page2">
  <ion-content padding="true" class="has-header">
    <ion-list class="animate-ripple">
      <a ng-repeat="item in items" class="item item-acct-title">
                <h2 class="item-acct-title karla">{{item.name}}</h2>
                <p class="merriweather">{{item.age}}</p>
                <i class="icon cust-ion-ios-stars"></i>
            </a>
        </ion-list>
  </ion-content>
</ion-view>
